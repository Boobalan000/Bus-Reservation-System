<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
        }
        header {
            background-color: #333; /* Dark color for navbar */
            color: white;
            padding: 10px 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            text-decoration: none; /* No underline */
            color: white; /* White text */
        }
        .nav-links {
            display: flex;
            gap: 20px; /* Space between nav items */
        }
        .nav-link {
            color: white;
            text-decoration: none; /* No underline */
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #dc3545; /* Red for cancel */
            margin-left: 10px;
        }
        .cancel-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .button-group {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <a class="navbar-brand" href="#">
                    <i class="fa fa-bus" aria-hidden="true" style="color:yellow; margin-right:10px"></i> Bus Reservation
                </a>
            </div>
            <div class="nav-links">
                <a th:href="@{/}" class="nav-link">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                </a>
                <a th:href="@{/user/profile}" class="nav-link">
                    <i class="fa fa-user" aria-hidden="true"></i> Profile
                </a>
                <a th:href="@{/user/logout}" class="nav-link">
                    <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Logout
                </a>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form th:action="@{/user/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" th:field="*{userName}" required>

            <label for="user-phone">Phone:</label>
            <input type="tel" id="user-phone" th:field="*{phone}" required>

            <label for="user-location">Location:</label>
            <input type="text" id="user-location" th:field="*{location}" required>

            <div class="button-group">
                <button type="submit">Save Changes</button>
                <a th:href="@{/user/profile}"><button type="button" class="cancel-button">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
